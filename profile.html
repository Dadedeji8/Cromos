    <script async type="module">
      //    this is to check if you are login if no it will redirect you to the login page
      if (document.cookie.indexOf("cromos_user") < 0) {
        alert("Account not Logged in, redirecting you");
        location.href = "./login.html";
      }
      async function getUserProfile() {
        const cromos_user = JSON.parse(Cookies.get("cromos_user"));

        // place it in the DOM
        document.getElementById("profileUserName").innerHTML =
          cromos_user.profile.userProfile.userName || "Users Name";
        document.getElementById("profileEmail").innerHTML =
          cromos_user.profile.userProfile.email || "Email";
        document.getElementById("profilePhoneNumber").innerHTML =
          cromos_user.profile.userProfile.phoneNumber || "Phone Number";
        document.getElementById("profileAmount").innerHTML =
          `$${cromos_user.profile.userAccount.amount}` || "0";
      }

      getUserProfile();
    </script>
  </head>

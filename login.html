<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="assets/fontawesome-icons/css/all.css" />

    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <div class="back-btn">
      <a href="index.html" class="fas fa-arrow-left"></a>
    </div>
    <main class="main-div">
      <!-- The actual snackbar -->
      <div id="snackbar">Some text some message..</div>
      <div class="form-div login-form">
        <h1 style="color: white"><i class="fas fa-lock"></i> Sign-in</h1>
        <form id="loginForm">
          <div class="input-div">
            <label for="email"><i class="fas fa-at"></i></label>
            <input type="email" id="email" placeholder="Email" />
          </div>
          <div class="input-div">
            <label for="password"><i class="fa fa-key"></i></label>
            <input type="password" id="password" placeholder="Password" />
          </div>

          <div>
            <button class="form-btn" style="border-radius: 20px">
              <i class="fas fa-lock-open"></i>
              Login
            </button>
          </div>

          <p style="color: white">
            Don't Have An Account? <a href="reg.html">Register now</a>
          </p>
        </form>
      </div>
      <div class="image-div"></div>
    </main>
  </body>

  <!--==-->

  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>

  <script src="./js/userAuth.js"></script>
</html>

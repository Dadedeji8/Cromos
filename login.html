<body>
    <div class="back-btn">
        <a href="./index.html" class="fas fa-arrow-left" type='button' style="color: white;"><span style="display:none">Back button</span></a>
    </div>
    <main class="main-div">
        <div class="form-div login-form" style="background-color: rgb(156, 7, 7);">
            <h1 class="red" style="color: rgb(255, 255, 255);"> <i class="fas fa-lock"></i> CROMOS</h1>
            <form action="">
                <div class="wrap-input100 validate-input input-div" data-validate="Valid email is: a@b.c">
                    <label for="email"><span class="fa fa-mail-bulk"></span> </label> <input class="input100" type="text" name="email" placeholder="email">
                    <span class="focus-input100" data-placeholder="Email"></span>
                </div>

                <div class="wrap-input100 validate-input input-div" data-validate="Enter password">

                    <label for="password"><i class="zmdi zmdi-eye fa fa-key"></i></label>

                    <input class="input100" type="password" name="pass" placeholder="password">
                    <span class="focus-input100" data-placeholder="Password"></span>
                </div>

                <div>
                    <label>
                        <input type="checkbox" name="" id=""> Remeber Me
                    </label>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn  form-btn" style="border-radius: 20px;">
                            <i class="fas fa-unlock-alt"></i>
                            Login
                        </button>
                    </div>
                </div>

                <p style="color: white;">
                    Don't Have An Account? <a href="./reg.html ">Create Account</a> <i class="fas fa-spiner "></i>
                </p>

        </div>
        </form>
        </div>
